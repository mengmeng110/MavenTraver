<script src="js/getParameter.js"></script>
    <header id="header">
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <script>
                $(function (){
                    //显示用户信息
                    $.get("user/findOne",{},function (data){
                        var msg="欢迎回来，"+data.username
                        $("#user_span").html(msg);
                    });
                        //查询目录，分类数据
                        $.get("category/findAll",{},function (data){
                            //返回的格式为数组[{uid:1}]

                            var lis='<li class="nav-active"><a href="index.html">首页</a></li>';
                            for (var i = 0; i < data.length; i++) {

                                lis+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';

                            }
                            lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';

                            $("#category").html(lis)
                        });
                        //给搜索按钮绑定单击事件，获取收缩框的内容
                    $("#search_button").click(function (){
                        var rname = $("#search_input").val();

                        var cid = getParameter("cid");

                       location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;

                    })
                    })

            </script>
            <!-- 登录状态  -->
            <div class="login">
            	
                <span id="user_span"> </span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="javascript:location.href='exit';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                    <a href="javascript:;"id="search_button" class="search-button">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
